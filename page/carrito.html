<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Vegvisir, comprar, resumen, pagar, ver, carrito, confirmar"
    />
    <meta name="description" content="Visualiza y confirma tu compra." />
    <link
      rel="icon"
      type="image/png"
      href="../image/Vegvisir/Vegvisir_White_icon.png"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Mi Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Encabezado Info -->
    <header class="header">
      <h2 class="texto_superior">Bienvenidos a Vegvisir</h2>

      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../image/Vegvisir/Logo_Vegvisir_White_Full.png"
              alt=""
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-lg-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./carrito.html">Ver Carrito</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar en Vegvisir..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-carrito">
      <!-- Baner_Carrusel -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://res.cloudinary.com/dgamerone/image/upload/v1663033487/Running_2.jpg_a0uo52.png"
              class="d-block w-100"
              alt="Principal"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://res.cloudinary.com/dgamerone/image/upload/v1663033487/Running.jpg_cuaufb.png"
              class="d-block w-100"
              alt="Secundaria"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://res.cloudinary.com/dgamerone/image/upload/v1663033485/Hombre_Bolso.jpg_dhwfxc.png"
              class="d-block w-100"
              alt="Terciaria"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Vista Mi carrito -->
      <h1 class="title">Mi Carrito</h1>

      <div class="imagen-micarrito">
        <img
          src="../image/Imagen carrito.PNG"
          class="img-carrito d-block w-100"
          alt="Mi_Carrito"
        />
      </div>

      

    </main>

    <footer class="text-white">
      <div class="container">
        <nav class="row">
          <!-- Logo Footer -->
          <a
            href="index.html"
            class="col-3 text-reset text-uppercase d-flex align-items-center"
          >
            <img
              src="../image/Vegvisir/Logo_Vegvisir_White_Full.png"
              alt="Logo Vegvisir"
              class="logo_footer mr-2"
            />
            <p class="copy">Vegvisir&copy;</p>
          </a>

          <!-- Menu Footer -->
          <ul class="col-3 list-unstyled">
            <li class="Lista_1">CONTACTO</li>
            <li><a href="nosotros.html" class="text-reset">Nosotros</a></li>
            <li><a href="contacto.html" class="text-reset">Contacto</a></li>
          </ul>

          <!-- Menu Footer 2 -->
          <ul class="col-3 list-unstyled">
            <li class="Lista_1">LISTA R√ÅPIDA</li>
            <li><a href="productos.html" class="text-reset">Productos</a></li>
            <li><a href="carrito.html" class="text-reset">Carrito</a></li>
          </ul>
          <!-- Redes Sociales -->
          <ul class="col-3 list-unstyled">
            <li class="Lista_1">REDES SOCIALES</li>
            <li class="d-flex justify-content-between">
              <!-- Facebook -->
              <a
                href="https://www.facebook.com/Vegvisir.ar"
                target="_blank"
                class="text-reset"
              >
                <img
                  class="social"
                  src="../image/Icon Redes/Facebook.png"
                  alt="Facebook"
                />
              </a>
              <!-- Instagram -->
              <a
                href="https://www.instagram.com/vegvisir.ar/"
                target="_blank"
                class="text-reset"
              >
                <img
                  class="social"
                  src="../image/Icon Redes/Instagram.png"
                  alt="Instagram"
                />
              </a>
              <!-- Whatsaap -->
              <a href="#" target="_blank" class="text-reset">
                <img
                  class="social"
                  src="../image/Icon Redes/Whatsaap.png"
                  alt="Whatsaap"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
